        <center><div class="formconf">
            <h1></h1>
            <table style="width: 100%;border-color:white;" border="10px" align="center" bordercolor="yellow">
                <tr>
                    <td>NAME:</td>

        <script defer>
 
            let params = new URLSearchParams(location.search);
               const place = params.get('place')
               const arrival = params.get('arrival')
               const leaving = params.get('leaving')
               const guests = params.get('guests')
               const name = params.get('name')
               const tourtype = params.get('tourtype')
              
               
               document.getElementById("place").innerHTML = place === "" ? "Karnataka" : place;
               document.getElementById("arrival").innerHTML = arrival === "" ? "03/03/2021" : arrival;
               document.getElementById("leaving").innerHTML = leaving === "" ? "03/03/2021" : leaving;
               document.getElementById("guests").innerHTML = guests === "" ? "3" : guests;
               document.getElementById("name").innerHTML = name === "" ? "xyz" : name;
               document.getElementById("tourtype").innerHTML = tourtype === "" ? "xyz tour" : tourtype;

        </script>
    </body>
